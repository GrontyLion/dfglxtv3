<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8">
    <title>宿舍楼管理</title>
    <link rel="stylesheet" th:href="@{/component/pear/css/pear.css}"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form flex justify-start flex-wrap" action="">

            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">宿舍楼</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" placeholder="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline ">
                <label class="layui-form-label w-24">电费类型</label>
                <div class="layui-input-inline">
                    <select name="electrovalencyTypeId" class="layui-input-inline" lay-search>
                        <option value="">请选择电费类型（可空）</option>
                        <div th:each="electrovalencyType: ${electrovalencyTypeList}">
                            <option th:value="${electrovalencyType.id}" th:text="${electrovalencyType.name}"></option>
                        </div>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline ">
                <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="building-query">
                    <i class="layui-icon layui-icon-search"></i>
                    查询
                </button>
                <button type="reset" class="pear-btn pear-btn-md">
                    <i class="layui-icon layui-icon-refresh"></i>
                    重置
                </button>
            </div>

        </form>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-body">
        <table id="building-table" lay-filter="building-table"></table>
    </div>
</div>

<script type="text/html" id="building-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>
        新增
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-delete"></i>
        删除
    </button>
</script>

<script type="text/html" id="building-bar">
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i>
    </button>
</script>


<script th:src="@{/component/layui/layui.js}"></script>
<script th:src="@{/component/pear/pear.js}"></script>
<script th:inline="javascript">


    layui.use(['table', 'form', 'jquery', 'common'], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let common = layui.common;


        let MODULE_PATH = "operate/";

        let cols = [
            [{
                type: 'checkbox'
            },
                {
                    title: '宿舍楼',
                    field: 'name',
                    align: 'center',
                },
                {
                    title: '电费类型',
                    field: 'electrovalencyTypeName',
                    align: 'center'
                },
                {
                    title: '操作',
                    toolbar: '#building-bar',
                    align: 'center',
                    width: 130
                }
            ]
        ]

        table.render({
            elem: '#building-table',
            url: '/api/building/list',
            page: true,
            type: 'POST',
            cols: cols,
            skin: 'line',
            toolbar: '#building-toolbar',
            defaultToolbar: [{
                title: '刷新',
                layEvent: 'refresh',
                icon: 'layui-icon-refresh',
            }, 'filter', 'print', 'exports']
        });

        // const dormId = [[${#request.getParameter("dormId")}]]
        // const buildingId = [[${#request.getParameter("buildingId")}]]
        // if (dormId !== '') {
        //     $('[name="dormId"]').val(dormId);
        //     $('[name="buildingId"]').val(buildingId);
        //     form.render('select');
        //     table.reload('building-table', {
        //         where: {
        //             dormId: dormId
        //         },
        //         url: '/api/user/list'
        //     })
        // }

        table.on('tool(building-table)', function (obj) {
            if (obj.event === 'remove') {
                window.remove(obj);
            } else if (obj.event === 'edit') {
                window.edit(obj);
            }
        });

        table.on('toolbar(building-table)', function (obj) {
            if (obj.event === 'add') {
                window.add();
            } else if (obj.event === 'refresh') {
                window.refresh();
            } else if (obj.event === 'batchRemove') {
                window.batchRemove(obj);
            }
        });

        form.on('submit(building-query)', function (data) {
            table.reload('building-table', {
                where: data.field,
                url: '/api/building/list'
            })
            return false;
        });

        form.on('switch(building-enable)', function (obj) {
            layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
        });

        window.add = function () {
            layer.open({
                type: 2,
                title: '新增',
                shade: 0.1,
                area: [common.isModile() ? '100%' : '500px', common.isModile() ? '100%' : '400px'],
                content: MODULE_PATH + 'add'
            });
        }

        window.edit = function (obj) {
            layer.open({
                type: 2,
                title: '修改',
                shade: 0.1,
                area: ['500px', '500px'],
                content: '/building/operate/edit?id=' + obj.data.id
            });
        }

        window.remove = function (obj) {
            layer.confirm('确定要删除该宿舍楼', {
                icon: 3,
                title: '提示'
            }, function (index) {
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: "/api/building/delete",
                    data: {
                        id: obj.data.id
                    },
                    type: "POST",
                    success: function (result) {
                        layer.close(loading);
                        if (result.code === 200) {
                            layer.msg(result.data, {
                                icon: 1,
                                time: 1000
                            }, function () {
                                obj.del();
                            });
                        } else {
                            layer.msg(result.msg, {
                                icon: 2,
                                time: 1000
                            });
                        }
                    }
                })
            });
        }

        window.batchRemove = function (obj) {

            var checkIds = common.checkField(obj, 'id');

            if (checkIds === "") {
                layer.msg("未选中数据", {
                    icon: 3,
                    time: 1000
                });
                return false;
            }

            let ids = checkIds.split(",");

            layer.confirm('确定要删除这些宿舍楼', {
                icon: 3,
                title: '提示'
            }, function (index) {
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: "/api/building/batchRemove",
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify(ids),
                    type: 'POST',
                    success: function (result) {
                        layer.close(loading);
                        if (result.code === 200) {
                            layer.msg(result.data, {
                                icon: 1,
                                time: 1000
                            }, function () {
                                table.reload('building-table');
                            });
                        } else {
                            layer.msg(result.msg, {
                                icon: 2,
                                time: 1000
                            });
                        }
                    }
                })
            });
        }

        window.refresh = function (param) {
            table.reload('building-table');
        }
    })
</script>
</body>
</html>
